<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | Log in</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="../../bower_components/font-awesome/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="../../bower_components/Ionicons/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
<!-- iCheck -->
<link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="../../index2.html"><b>으노쨔응</b>빠르다앙</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">세션을 시작하려면 로그인하세요.</p>

			<form action="../../index2.html" method="post">
				<div class="form-group has-feedback">
					<input type="email" class="form-control" id="email" placeholder="Email">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control"id="password" placeholder="Password">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox"> 자동 로그인
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat" id="btn1">로그인</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<div class="social-auth-links text-center">
				<p>- 아니면 이걸로 하든가 -</p>
				<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
					class="fa fa-facebook"></i> 페이뜨뿍</a> <a href="#"
					class="btn btn-block btn-social btn-google btn-flat"><i
					class="fa fa-google-plus"></i> 구글 플러스+</a>
			</div>
			<!-- /.social-auth-links -->

			<a href="#">병신 비번을까먹음?</a><br> <a href="register.html"
				class="text-center">새롭게 시작하자</a>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 3 -->
	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="../../plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
		</script>
		
		<script type="text/javascript">
			//<![CDATA[

			function login(id, pw) {
				if (id == "hanguk@naver.com") { //방문자가 입력한 id가 "hanguk"과 일치할 경우

					if (pw == "1234") { 
						location.href='../../index2.html';
						alert(id+"님 방문 환영합니당.");//방문자가 입력한 pw가 "1234"와 일치할 경우
						//document.write(id + "님 방문을 환영합니다");
					} else { //비밀번호가 일치하지 않을 경우
						alert("잘못된 비밀번호입니다.")
					}

				} else { //방문자가 입력한 id가 일치하지 않을 경우

					alert("존재하지 않는 아이디입니다.")

				}
				return false;
			}
			/*질의응답 창을 이용해 방문자에게  아이디와 
			 비밀번호를 입력받습니다.*/
			 document.getElementById("btn1").onclick=function(){
			var user_id = document.getElementById("email").value;
			var user_pw = document.getElementById("password").value;
			var result=login(user_id,user_pw);
			if(!result){
				return false;
				}
			}
	
			//방문자가 입력한 비밀번호와 아이디를 함수의 매개 변수에 전달합니다.
			//login(user_id, user_pw);
			//document.getElementById("email").value;
			//]]>
	</script>
</body>
</html>
